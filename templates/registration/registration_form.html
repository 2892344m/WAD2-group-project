{% extends 'shop/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Register Here</h1>
        <form method="post" action="." class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
