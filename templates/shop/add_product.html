{% extends 'shop/base.html' %}

{% block title_block %}
    Add a New Product
{% endblock %}

{% block body_block %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Add a New Product</h1>
        <form id="product_form" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
