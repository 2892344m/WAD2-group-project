{% extends 'shop/base.html' %}
{% load staticfiles %}

{%block title_block %}
  Add Reviews
{% endblock %}

{% block body_block %}
  <div class="container">
    <h2>Add Rating for "{{ product.product_name }}"</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Rating</button>
    </form>
  </div>
{% endblock %}
